<!-- Botón flotante del chat -->
<div id="chat-toggle" class="chat-toggle">
  <i class="ri-message-3-line"></i>
</div>

<!-- Ventana del chat -->
<div id="chat-window" class="chat-window hidden" autocomplete="off">
  <div class="chat-header">
    <span>Chat con Admin</span>
    <i class="ri-close-line" id="close-chat"></i>
  </div>
  <div class="chat-messages" id="chat-messages"></div>
  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Escribe un mensaje..." required />
    <button type="submit">Enviar</button>
  </form>
</div>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB81PYScRvR_rLofBAKeBe6mEldiyp-Qzo",
      authDomain: "tfg-alexgascon.firebaseapp.com",
      projectId: "tfg-alexgascon",
      storageBucket: "tfg-alexgascon.firebasestorage.app",
      messagingSenderId: "388739128309",
      appId: "1:388739128309:web:4e422d9a5f3d80f1eddebc",
      measurementId: "G-YK5D53M8HP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const nicknameSpan = document.getElementById('nickname');
    const logoutButton = document.getElementById('logout-button');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        let nickname = localStorage.getItem('nickname');
        if (!nickname) {
          nickname = user.email.split('@')[0];
          localStorage.setItem('nickname', nickname);
        }
        nicknameSpan.textContent = nickname;
      } else {
        window.location.href = 'login.html';
      }
    });

    logoutButton.addEventListener('click', () => {
      signOut(auth).then(() => {
        localStorage.removeItem('nickname');
        window.location.href = 'login.html';
      }).catch((error) => {
        console.error('Error al cerrar sesión: ', error);
      });
    });
  </script>
  <script type="module" src="assets/js/scripttoggle.js"></script>
  <script type="module">
    import {
      getDatabase,
      ref,
      push,
      onChildAdded
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
  
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
  
    const db = getDatabase();
    const chatRef = ref(db, 'adminChats');
    const chatAuth = getAuth();
  
    const toggleBtn = document.getElementById('chat-toggle');
    const chatWindow = document.getElementById('chat-window');
    const closeBtn = document.getElementById('close-chat');
  
    toggleBtn.addEventListener('click', () => chatWindow.classList.toggle('hidden'));
    closeBtn.addEventListener('click', () => chatWindow.classList.add('hidden'));
  
    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');
    const messages = document.getElementById('chat-messages');
  
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const user = chatAuth.currentUser;
      if (!user) return;
  
      const message = {
        uid: user.uid,
        email: user.email,
        text: input.value,
        timestamp: Date.now()
      };
  
      await push(chatRef, message);
      input.value = '';
    });
  
    onChildAdded(chatRef, (data) => {
      const msg = data.val();
      const msgEl = document.createElement('div');
      msgEl.innerHTML = `<strong>${msg.email}:</strong> ${msg.text}`;
      messages.appendChild(msgEl);
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
  
  
</body>
</html>
